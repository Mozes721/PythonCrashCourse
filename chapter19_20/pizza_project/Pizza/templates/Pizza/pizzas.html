{% extends "Pizza/base.html" %}

{% block content %}

<p>Pizzas at your <b>service</b></p>

<ol>
  {% for pizza in pizzas %}
  <li>
    <i>
      <a href="{% url 'Pizza:toppings' pizza.id %}">{{ pizza }}</a>
    </i>
  </li>
  {% empty %}
  <li>No pizzas have been listed sorry!</li>
  {% endfor %}
</ol>
{% endblock content %}
